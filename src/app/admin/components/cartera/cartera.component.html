<div>
    <div>

        <div>
            <br>
            <h2>Cartera</h2>
        </div>
    </div>

    <mat-card>
        <mat-card-content>
           <div class="container">
               <div class="row">
                <div class="col">
                    <p class="p-text">CARGAR CARTERA EN EXCEL</p>
                    <filecartera-app (throttle)="onThrottle($event)"></filecartera-app>
                  </div>
                  <div class="col-2">
                    <p class="p-text">DESCARGAR </p>
                    <button mat-stroked-button color="primary" (click)="downloadFile()">PLANTILLA</button>
                  </div>
                  <div *ngIf="visibleCard">
                    <p class="p-text">LIMPIAR CARGA</p>
                    <button mat-stroked-button color="primary" (click)="clearExport()">NUEVA CARGA</button>
                  </div>
               </div>
           </div>
        </mat-card-content>
    </mat-card>
<br>
    <mat-card *ngIf="visibleCard">
        <mat-card-content>
            <table mat-table [dataSource]="dataSource">
 
                <ng-container matColumnDef="gestor">
                  <th mat-header-cell *matHeaderCellDef> CODIGO GESTOR </th>
                  <td mat-cell *matCellDef="let element"> {{element.gestor}} </td>
                </ng-container>
    
                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef>CANTIDAD ASIGNADA</th>
                    <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                  </ng-container>     

                <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
                <tr mat-row [ngClass]="{'make-gold': row.SHOW }" *matRowDef="let row; columns: displayedColumns;"
                  class="example-element-row"></tr>
              </table>            
            <div>
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>       
        </mat-card-content>
    </mat-card>
</div>
