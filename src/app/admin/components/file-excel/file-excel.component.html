<div class="mainContainer">
    <div class="input-group">
        <div class="input-group-prepend">
            <button mat-stroked-button color="primary" (click)="upload()" id="btnUpload">CARGAR EXCEL</button>

        </div>
        <br>
        <div class="custom-file">
            <form action="/excel/import" method="post" enctype="multipart/form-data">
                <input (change)="fileChange($event)" type="file" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
            </form>
            <label class="custom-file-label" for="inputGroupFile01">{{FILENAME}}</label>
        </div>
    </div>
</div>
