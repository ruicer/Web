<h1 mat-dialog-title>Agregar Nomenglatura </h1>
<form [formGroup]="callCenterForm" (ngSubmit)="onSubmit()">

<div mat-dialog-content>
        <div class="container">
            <div class="row ">
                <div class="col-12">
                    <mat-form-field >
                        <mat-label>Tipos</mat-label>
                        <mat-select formControlName="ID">
                          <mat-option *ngFor="let food of listadoGestion" [value]="food.ID">
                            {{food.TIPOGESTION}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>

                <div class="col-12">
                    <mat-form-field  >
                        <input formControlName="DESCRIPCION" matInput placeholder="DESCRIPCION" >
                      </mat-form-field>
                </div>

            </div>
        </div>


</div>
<div mat-dialog-actions>
    <button mat-button type="submit" cdkFocusInitial>Guardar</button>

    <button mat-button (click)="onNoClick()">Cerrar</button>
</div>
</form>
