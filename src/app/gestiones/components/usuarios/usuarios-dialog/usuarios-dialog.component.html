<h1 mat-dialog-title>Agregar Usuario </h1>
<form [formGroup]="callCenterForm" (ngSubmit)="onSubmit()">

<div mat-dialog-content>
        <div class="container">
            <div class="row ">
                <div class="col-12">
                    <mat-form-field >
                        <mat-label>PUESTO</mat-label>
                        <mat-select formControlName="PUESTO">
                          <mat-option *ngFor="let food of listadoGestion" [value]="food.PUESTO">
                            {{food.PUESTO}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>

                <div class="col-12">
                    <mat-form-field  >
                        <input  [readonly]="edit" formControlName="USUARIO" matInput placeholder="USUARIO" >
                      </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field  >
                      <input [readonly]="edit" formControlName="PASSWORD" type="password" matInput placeholder="PASS" >
                    </mat-form-field>
              </div>

              <div class="col-12">
                <mat-form-field  >
                    <input [readonly]="edit" formControlName="EXTE" matInput placeholder="EXTE" >
                  </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field  >
                  <input [readonly]="edit" formControlName="NOMBRE" matInput placeholder="NOMBRE" >
                </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field  >
                <input [readonly]="edit" formControlName="ID_PROCURADOR" matInput placeholder="ID_PROCURADOR" >
              </mat-form-field>
        </div>


            </div>
        </div>


</div>
<div mat-dialog-actions>
    <button mat-button type="submit" cdkFocusInitial>Guardar</button>

    <button mat-button (click)="onNoClick()">Cerrar</button>
</div>
</form>
